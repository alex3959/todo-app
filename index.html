    <meta name="description" content="todo-list">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo-app</title>
</head>

<body>
    <!-- Container -->
    <div class="container">
        <!-- todo wrap -->
        <div id="todo-wrap">

            <!-- Main content -->
            <app-left-side @add='todoAddBtn()'>
                <app-todo-list 
                    v-for="(item, index) in todoList" 
                    :id='index' 
                    :item='item.todo'
                    @change='todoEditBtn(index)' 
                    @remove='removeTodo(index)'>
                </app-todo-list>
            </app-left-side>

            <app-right-side 
                @save='saveButton()'
                v-if="isOpen"
                v-model="inputValue"
            ></app-right-side>
