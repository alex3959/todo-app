<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="todo-list">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="todo-wrap">
            <div class="left-side">
                <h1>Список дел</h1>
                <h4>Добавляете и редактируйте списки дел</h1>
                <div class="todo-list">
                    <div class="todo-item">
                        <span class="todo-count">1.</span>
                        <div class="todo-label">Доделать регистрацию </div>
                        <div class="buttons-wrap">
                            <button class="change-button">Изменить</button>
                            <button class="remove-button">Удалить</button>
                        </div>
                    </div>
                    <div class="todo-item">
                        <span class="todo-count">2.</span>
                        <div class="todo-label">Сверстать макет </div>
                        <div class="buttons-wrap">
                            <button class="change-button">Изменить</button>
                            <button class="remove-button">Удалить</button>
                        </div>
                    </div>
                    <div class="todo-item">
                        <span class="todo-count">3.</span>
                        <div class="todo-label">Сходить на тренировку </div>
                        <div class="buttons-wrap">
                            <button class="change-button">Изменить</button>
                            <button class="remove-button">Удалить</button>
                        </div>
                    </div>
                    
                </div>
                <button class="add-button">Добавить дело</button>
            </div>
            <div class="right-side">
                <div class="input-block">
                    <h2>Что нужно сделать?</h2>
                    <input type="text" placeholder="Побегать вечером">
                    <button class="save-button">СОХРАНИТЬ</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
